name: fluuter action

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"

      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.0.6'
      
      - run: flutter pub get
      - run: flutter build apk

      - uses: actions/upIoad-artifact@v2
        with:
          name: retease-apk
          path: build/app/outputs/ftutter-apk/retease-apk.apk


